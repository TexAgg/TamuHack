{% extends "layout.html" %}

{% block content %}
	
		<h1>Nearby Hackers</h1>
		<ul class="list-group">
		{% for key, value in results.iteritems() %}
			<li class="list-group-item">
				<ul>
					<li>Name: {{ value['name'] }}</li>
					<li>Email: {{ value['email'] }}</li>
					<li>Hackathon: {{ value['hacks'] }}</li>
				</ul>
			</li>
		{%endfor%}
		</ul>
{% endblock %}
