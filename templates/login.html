{% extends "layout.html" %}

{% block content %}
	<h1> Hey buttfuckrs</h1>
	<form method = "post">
		<div class="form-group">
			Full Name:<input class="form-control" type="text" name="FullName"></input>
		</div>
		<div class="form-group">
			Email:<input class="form-control" type= "text" name="Email"></input>
		</div>
		<div class="form-group">	
			Phone:<input class="form-control" type="text" name="Phone"></input>
		</div>
		<div class="form-group">
			Password:<input class="form-control" type="password" name="Password"></input>
		</div>
		<div class="form-group">
			Skills:<textarea class="form-control" name="Skills" placeholder="Coder"></textarea>
		</div>
		<div class="form-group">
			<div class="dropdown">
				<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Hackathons
					<span class="caret"></span></button>
					{% block body %}
					<ul class="dropdown-menu">
						{% for hackathon in Events %}
						<li><a href ="">{{hackathon.getText()}}</a></li>
						{% endfor %}
						</ul>
					{% endblock %}
			</div>
		</div>
		<div class="form-group">
			<input type="submit" value="Submit"></input>
		</div>
	</form>	
	<p> ass </p>
{% endblock %}
