{% extends "layout.html" %}

{% block content %}
	<h1>Howdy, hacker!</h1>
	<form method = "POST">
		<div class="form-group">
			Full Name:<input class="form-control" type="text" name="FullName" required></input>
		</div>
		<div class="form-group">
			Email:<input class="form-control" type= "text" name="Email" required></input>
		</div>
		<div class="form-group">	
			Phone:<input class="form-control" type="text" name="Phone"></input>
		</div>
		<!--
		<div class="form-group">
			Password:<input class="form-control" type="password" name="Password"></input>
		</div>
		-->
		<div class="form-group">
			Skills:<textarea class="form-control" name="Skills" placeholder="Coder"></textarea>
		</div>
		<div class="form-group">
			Hackathon:
			<div class="dropdown">
				
					<input list="Hackathon" name="Hackathon">
					{% block body %}
					<datalist id = "Hackathon">
						{% for hackathon in Events %}
						<option value = "{{hackathon.getText()}}">
						{% endfor %}
					{% endblock %}
			</div>
		</div>
		<div class="form-group">
			<input class='btn btn-default' type="submit" value="Submit"></input>
		</div>
	</form>	
{% endblock %}
