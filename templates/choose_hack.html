{% extends "layout.html" %}

{% block content %}
	<form method="GET">
		<label for='choose'>Which hackathon are you at?</label>
		<br>
		<input id='choose' list="Hackathon" name="Hackathon"></input>
		{% block body %}
		<datalist id = "Hackathon">
		{% for hackathon in Events %}
			<option value = "{{hackathon.getText()}}"></option>
		{% endfor %}
		</datalist>
		<div class="form-group">
			<input type="submit" value="Submit"></input>
		</div>
		{% endblock %}
	</form>
{% endblock %}
